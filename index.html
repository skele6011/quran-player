<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-quran"></i> Quran Player</h1>
        <div class="track-selector">
            <label for="trackSelect"><i class="fas fa-list-ul"></i> Select Track:</label>
            <select id="trackSelect"></select>
        </div>
        <div class="loop-controls">
            <label for="loopStart">Loop from:</label>
            <select id="loopStart"></select>
            <label for="loopEnd">to:</label>
            <select id="loopEnd"></select>
            <button id="toggleLoop"><i class="fas fa-sync"></i> Loop: OFF</button>
        </div>
        <audio id="quranAudio" controls></audio>
        <canvas id="visualizer"></canvas>
        <div class="volume-normalizer">
            <label for="targetVolume"><i class="fas fa-volume-up"></i> Target Volume Level:</label>
            <input type="range" id="targetVolume" min="0" max="1" step="0.1" value="0.7">
            <span id="volumeValue">0.7</span>
            <button id="toggleNormalizer"><i class="fas fa-magic"></i> Normalizer: OFF</button>
        </div>
        <div class="volume-meter">
            <div id="currentVolume"></div>
        </div>
        <div class="controls">
            <p><i class="fas fa-play-circle"></i> Currently Playing: <span id="currentTrack">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
